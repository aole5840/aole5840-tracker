<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Moviary</h1>
        </header>
        <form id="taskform">
            <div class="form-row">
                <label for="taskName">Movie Title</label>
                <input
                    type="text"
                    name="taskName"
                    id="taskName"
                    required="true"
                >
            </div>
            <div class="form-row">
                <label for="taskType">Genre</label>
                <select id="taskType" name="taskType" required="true">
                    <option value="">Select one</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Anime">Anime</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror/Thriller">Horror/Thriller</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
            </div>
            <div class="form-row">
                <label for="taskClient">Date Watched</label>
                <input
                    type="date"
                    name="taskClient"
                    id="taskClient"
                    required="true"
                >
            </div>
            <div class="form-row">
                <label for="taskRate">Rating</label>
                <input
                    type="number"
                    name="taskRate"
                    id="taskRate"
                    required="true"
                >
            </div>
            <div class="form-row">
                <label for="taskTime">Duration</label>
                <input
                    type="number"
                    name="taskTime"
                    id="taskTime"
                    required="true"
                >
            </div>
            <div class="form-row">
                <label for="taskName">Review</label>
                <input
                    type="text"
                    name="taskName"
                    id="taskName"
                    required="true"
                >
            </div>
            <div class="form-row">
                <input type="submit">
            </div>
        </form>
        <h2>Library</h2>
        <ul id="tasklist"></ul>
        <script src="script.js"></script>
    </body>
</html>
