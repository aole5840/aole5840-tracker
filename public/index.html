<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moviary | Track your Content!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div id="homeSection">
            <div id="homenav">
                <figure id="moviarylogo">
                    <img src="./images/MoviaryLogo-01.png" alt="This is the Moviary logo."/>
                </figure>
        
                <header>
                    <!-- Navigation bar that can be transformed into a drop menu when the window width is smaller-->
                    <nav class="navbar-container">      
                        <button type="button" id="navbar-toggle">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <div id="navbar-menu">
                        <ul class="navbar-links">
                            <!-- User can click on 'Home' to visit Home section-->
                            <li class="navbar-item"><a class="navbar-link" href="#homeSection">Home</a></li>
                            <!-- User can click on 'Create' to visit Create form-->
                            <li class="navbar-item"><a class="navbar-link" href="#createSection">Create</a></li>
                            <!-- User can click on 'Library' to visit library section-->
                            <li class="navbar-item"><a class="navbar-link" href="#librarySection">Library</a></li>
                        </ul>
                        </div>
                    </nav>
                </header>
            </div>
    
            <div>
                    <br /><br />
                <div id="welcomeBackground">
                    <h2 id="welcomeMsg">Welcome, Joey Dunn.</h2>
                </div>
                <p>
                    <br />
                    You have watched <span class="movieCounter">0</span> movies this year! <br />
                    A total of <span class="minuteCounter">0</span> minutes! <br />
                    <span class="genreCounter">0</span> explored genres!
                    <br /><br />
                    <br /><br />
                </p>
            </div>
        </div>

        <div id="createSection">

            <br />

            <h1 id="formTitle">Watched Something New?</h1>

            <div id="createForm">
                <form id="movieform">
                    <div class="form-row">
                        <label for="movieName"><strong>NAME</strong></label>
                        <input
                            type="text"
                            name="movieName"
                            id="movieName"
                            required="true"
                        >
                    </div>
                    <div class="form-row">
                        <label for="movieGenre"><strong>GENRE</strong></label>
                        <select id="movieGenre" name="movieGenre" required="true">
                            <option value="">Select one</option>
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Anime">Anime</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Crime">Crime</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Horror/Thriller">Horror/Thriller</option>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="movieRating"><strong>RATING</strong> <br /> (Out of 10) </label>
                        <select id="movieRating" name="movieRating" required="true">
                            <option value="">Select one</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="movieDuration"><strong>DURATION</strong> (mins) </label>
                        <input
                            type="number"
                            name="movieDuration"
                            id="movieDuration"
                            required="true"
                        >
                    </div>

                    <div class="form-row">
                        <label for="movieDate"><strong>DATE WATCHED</strong></label>
                        <input
                            type="date"
                            name="movieDate"
                            id="movieDate"
                            required="true"
                        >
                    </div>
                    <div class="form-row">
                        <label for="movieReview"><strong>REVIEW</strong></label>
                        <input
                            type="text"
                            name="movieReview"
                            id="movieReview"
                            required="true"
                        >
                    </div>

                    <div class="form-row">
                        <input id="formButtons" type="reset" value="Clear" onclick="addMin()"/>
                        <input id="formButtons" type="submit" value="Add to Library" />
                    </div>

                    <input id="myImage" class="photo-upload" type="file" accept="image/*, image/jpeg" name="myImage">
                        <img id="the-picture" width="200" /> 

                </form>
            </div>
        </div>

        <div id="librarySection">
            <h1 id="libraryTitle">Library</h1>

            <div class="movieShowed">
                <ul id="movielist"></ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
