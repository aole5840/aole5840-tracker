<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moviary | Track your Content!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Moviary</h1>
        </header>
        <form id="movieform">
            <div class="form-row">
                <label for="movieName">Movie Title</label>
                <input
                    type="text"
                    name="movieName"
                    id="movieName"
                    required="true"
                >
            </div>
            <div class="form-row">
                <label for="movieGenre">Genre</label>
                <select id="movieGenre" name="movieGenre" required="true">
                    <option value="">Select one</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Anime">Anime</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror/Thriller">Horror/Thriller</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
            </div>
            <div class="form-row">
                <label for="movieDate">Date Watched</label>
                <input
                    type="date"
                    name="movieDate"
                    id="movieDate"
                    required="true"
                >
            </div>
            <div class="form-row">
                <label for="movieRating">Rating</label>
                <input
                    type="number"
                    name="movieRating"
                    id="movieRating"
                    required="true"
                >
            </div>
            <div class="form-row">
                <label for="movieDuration">Duration</label>
                <input
                    type="number"
                    name="movieDuration"
                    id="movieDuration"
                    required="true"
                >
            </div>
            <div class="form-row">
                <label for="movieReview">Review</label>
                <input
                    type="text"
                    name="movieReview"
                    id="movieReview"
                    required="true"
                >
            </div>
            <div class="form-row">
                <input type="submit">
            </div>
        </form>
        <h2>Library</h2>
        <ul id="tasklist"></ul>
        <script src="script.js"></script>
    </body>
</html>
