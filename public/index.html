<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moviary | Track your Content!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <div class="homeSection">
            <div id="homenav">
                <figure id="moviarylogo">
                    <img src="./images/MoviaryLogo-01.png" alt="This is the Moviary logo."/>
                </figure>
        
                <header>
                    <!-- Navigation bar that can be transformed into a drop menu when the window width is smaller-->
                    <nav class="navbar-container">      
                        <button type="button" id="navbar-toggle">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <div id="navbar-menu">
                        <ul class="navbar-links">
                            <!-- User can click on 'Home' to visit Home section-->
                            <li class="navbar-item"><a class="navbar-link" href="#">Home</a></li>
                            <!-- User can click on 'Create' to visit Create form-->
                            <li class="navbar-item"><a class="navbar-link" href="#">Create</a></li>
                            <!-- User can click on 'Library' to visit library section-->
                            <li class="navbar-item"><a class="navbar-link" href="#">Library</a></li>
                        </ul>
                        </div>
                    </nav>
                </header>
            </div>
    
            <div>
                    <br /><br />
                <h2>Welcome, Joey Dunn.</h2>
                <p>
                    <br />
                    You have watched 0 movies this year! <br />
                    A total of 0 minutes! <br />
                    0 explored genres!
                    <br /><br />
                    <br /><br />
                </p>
            </div>
        </div>

        <br />
        <h2>Watched Something New?</h2>

        <div id="createForm">
            <form id="movieform">
                <div class="form-row">
                    <label for="movieName">Movie Title</label>
                    <input
                        type="text"
                        name="movieName"
                        id="movieName"
                        required="true"
                    >
                </div>
                <div class="form-row">
                    <label for="movieGenre">Genre</label>
                    <select id="movieGenre" name="movieGenre" required="true">
                        <option value="">Select one</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Anime">Anime</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror/Thriller">Horror/Thriller</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="movieRating">Rating <br /> (Out of 10) </label>
                    <select id="movieRating" name="movieRating" required="true">
                        <option value="">Select one</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="movieDuration">Duration (mins) </label>
                    <input
                        type="number"
                        name="movieDuration"
                        id="movieDuration"
                        required="true"
                    >
                </div>

                <div class="form-row">
                    <label for="movieDate">Date Watched</label>
                    <input
                        type="date"
                        name="movieDate"
                        id="movieDate"
                        required="true"
                    >
                </div>
                <div class="form-row">
                    <label for="movieReview">Review</label>
                    <input
                        type="text"
                        name="movieReview"
                        id="movieReview"
                        required="true"
                    >
                </div>
                <div class="form-row">
                    <input type="reset" value="Clear">
                    <input type="submit" value="Add to Library">
                </div>

                <div class="form-img">
                    <label for="img">Upload image: </label>
                    <input type="file" id="movieimg" name="movieimg" accept="image/*">
                </div>

            </form>
        </div>

        <br /><br />

        <h2>Library</h2>

        <div class="movieShowed">
            <div>
                <img src="./images/createForm.jpg" alt="test"/>
                <div class="title-box"></div>
                <div class="name">
                    <ul id="movielist"></ul>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
